version: '3.8'

services:
  # PostgreSQL Database
  samap-db:
    image: postgres:14-alpine
    container_name: samap-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: samap_db
      POSTGRES_USER: samap_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-samap_secure_password_2024}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - samap-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U samap_user -d samap_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Spring Boot Backend
  samap-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: samap-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://samap-db:5432/samap_db
      SPRING_DATASOURCE_USERNAME: samap_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-samap_secure_password_2024}
      JWT_SECRET: ${JWT_SECRET:-samap_jwt_secret_key_2024_very_long_and_secure}
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
      LOGGING_LEVEL_COM_SAMAP: INFO
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
    ports:
      - "8080:8080"
    depends_on:
      samap-db:
        condition: service_healthy
    networks:
      - samap-network
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/public/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Angular Frontend
  samap-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: samap-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      samap-backend:
        condition: service_healthy
    networks:
      - samap-network
    volumes:
      - nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis for Caching (Optional)
  samap-redis:
    image: redis:7-alpine
    container_name: samap-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-samap_redis_password_2024}
    ports:
      - "6379:6379"
    networks:
      - samap-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  samap-network:
    driver: bridge
    name: samap-network

volumes:
  postgres_data:
    name: samap_postgres_data
  redis_data:
    name: samap_redis_data
  app_logs:
    name: samap_app_logs
  nginx_logs:
    name: samap_nginx_logs
