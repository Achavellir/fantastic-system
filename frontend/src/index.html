<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SAMAP - Secure Access Management & Audit Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Enterprise-grade cybersecurity platform for access management, threat detection, and audit logging">
  <meta name="keywords" content="cybersecurity, access management, audit logging, threat detection, security monitoring">
  <meta name="author" content="SAMAP Security Solutions">
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root>
    <div class="loading-container">
      <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading SAMAP...</span>
        </div>
        <div class="loading-text mt-3">
          <h5>SAMAP</h5>
          <p class="text-muted">Secure Access Management & Audit Platform</p>
        </div>
      </div>
    </div>
  </app-root>
  
  <style>
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .loading-spinner {
      text-align: center;
    }
    
    .loading-text h5 {
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }
    
    .loading-text p {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .spinner-border {
      width: 3rem;
      height: 3rem;
      border-width: 0.3em;
    }
  </style>
</body>
</html>
